<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">
</head>
<body class="prata-regular">
    <nav class="navbar">
        <div class="navbar-left">
            <img src="{{ url_for('static', filename='StaySmart.png') }}" alt="StaySmart Logo" class="logo">
            <span>Hello, {{ username }}</span>
        </div>
        <div class="navbar-right">
            <a href="{{ url_for('rate_hotel') }}" class="button">Rate a Hotel</a>
            <a href="{{ url_for('logout') }}" class="logout-link">Logout</a>
        </div>
    </nav>

    <header>
        <h1>Recommended Hotels for You:</h1>
    </header>
    
    <main>
        <div class="hotel-list">
            {% for hotel in recommendations %}
            <div class="hotel-card">
                <h3 class="hotel-name">{{ hotel.name }}</h3>
                <img src="{{ hotel.photo_url }}" alt="{{ hotel.name }}" class="hotel-image">
                <p><strong>Address:</strong> {{ hotel.address }}</p>
                <p><strong>Phone Number:</strong> {{ hotel.phone_number }}</p>
                <p><strong>Website:</strong> <a href="{{ hotel.website }}" target="_blank">{{ hotel.website }}</a></p>
            </div>
            {% endfor %}
        </div>
    </main>
</body>
</html>
